site_name: XSLT 3.1 with examples
site_url: https://xsltdev.com/
site_description: XSLT 3.1 Documentation with examples
site_author: xsltdev.com
copyright: (C) 2019-2023, XSLT 3.1 Documentation and examples

repo_name: 'Github'
repo_url: 'https://github.com/xsltdev/xsltdev.com'

theme:
    name: material
    custom_dir: overrides
    palette:
        - media: '(prefers-color-scheme: light)'
          scheme: default
          primary: green
          accent: green
          toggle:
              icon: material/toggle-switch-off-outline
              name: Тёмная тема
        - media: '(prefers-color-scheme: dark)'
          scheme: slate
          primary: green
          accent: green
          toggle:
              icon: material/toggle-switch
              name: Светлая тема
    language: en
    feature:
        - navigation.tabs
        - navigation.tracking
        - navigation.top
        - navigation.path
        - content.action.edit
    favicon: xslt.svg
    logo: xslt.svg

markdown_extensions:
    - admonition
    - codehilite:
          guess_lang: false
          linenums: false
    - toc:
          permalink: true
    - pymdownx.extra
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.superfences

plugins:
    - search:
          separator: '[\s\-\:]+'
          lang:
              - en
    - awesome-pages
    - social

extra:
    generator: false
    social:
        - icon: fontawesome/solid/code
          link: 'https://xsltdev.ru/'
          name: XSLT docs
